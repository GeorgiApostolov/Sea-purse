<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <title>Баланс</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg">
    <div class="overlay">
      <div class="dashboard">
        <h2>Баланс: <span id="balance">0 лв</span></h2>
        <button id="refresh">REFRESH</button>
        <button id="clear">CLEAR</button>

        <div class="columns">
          <div class="column">
            <h3>Разходи</h3>
            <div id="expenses" class="list"></div>
            <button onclick="window.location.href=`add-expense.html`">
              Добави
            </button>
          </div>

          <div class="column">
            <h3>Приходи</h3>
            <div id="incomes" class="list"></div>
            <button onclick="window.location.href=`add-income.html`">
              Добави
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="refresh.js"></script>
  </body>
</html>
